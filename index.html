  <style>
    body {
      background-color: white;
      margin: 0;
      background-image: url(https://images.trvl-media.com/media/content/shared/images/travelguides/Bridgewater-7049-desktopRetina.jpg);
      background-size: 1560px 760px;

    }

    #first-text-ting {
      background-color: rgb(43, 59, 43);
      width: 100%;
      height: 150px;
      transform: translateY(400px);

    #line-break {
      width: 100%;
      height: 5%;

    }

    nav {
      position: sticky;
      top: 0;

    ul {
      background-color: #405837;

      margin: 1px;
      padding: 0px;

      justify-content: space-around;
      align-items: center;

    ul li {
      display: inline-block;
    }

    ul li a {
      font-family: "Roboto", sans-serif;
      text-decoration: none;
      color: white;
      text-align: center;
      font-size: 3em;
      font-size: 26px;
      line-height: 150px;
      font-weight: 300;
    }

    #pages-apart-from-main {
      display: flex;
      float: right;
      margin-right: -20px;
    }

    /*styling/CSS so i can hover over my navbar (Light Mode)*/
    nav ul li :hover {
      color: #4a4a4a;
      transition: all;
    }
    html {
      width: 100%;
    }

    #Home-page-link {
      font-size: 30px;
      font-weight: 500;
      float: left;
    }
